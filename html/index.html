    <section id="conteudo">

        Rodapé da pagína
    </footer>


    <script>

        document.querySelectorAll('[wm-link]').forEach(link => {
            const documento = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-link'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
                
            }
            
        })

    </script>
